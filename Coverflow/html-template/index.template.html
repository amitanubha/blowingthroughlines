<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="js/swfobject.2.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swfmacmousewheel2.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var flashvars = {};
		
		var params = {};
			params.bgcolor			= "${bgcolor}";
			params.wmode			= "transparent";
			params.swliveconnect	= "true";
			params.allowscriptaccess= "always";
			params.scale			= "noScale";
			params.salign			= "TL";
		
		var attrib = {};
			attrib.id 				= "flashContent";
		
					swfobject.embedSWF("${swf}.swf", "myAlternativeContent", "${width}", "${height}", " ${version_major}.${version_minor}.${version_revision}", "swf/expressInstall.swf", flashvars, params, attrib);
					
					swfmacmousewheel.registerObject(attrib.id);
				</script>

				<style type ="text/css">
				html, body {
					height: 100%;
					margin: 0px;
					padding: 0px;
				}
				*>object {
					min-width:960px;
					min-height:640px;
				 }
				*>embed {
					min-width:960px;
					min-height:640px;
				 }
				</style>
				<!--[if IE]>
				<style type ="text/css">
				#site {
					height:expression(document.body.clientHeight < 640 ? "640px" : "auto" );
					width:expression(document.body.clientWidth < 960 ? "960px" : "auto" );
				 }
				</style>
				<![endif]-->
			</head>
			<body>
				<div id="myAlternativeContent">
					<a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a>
					<!-- Dev's Stuff Here -->
				</div>
