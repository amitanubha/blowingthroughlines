<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> -->

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>${title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/swfmacmousewheel2.js"></script>
		<script type="text/javascript" src="js/swfaddress.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {};
				params.bgcolor = "${bgcolor}";
				params.allowfullscreen = "true";
				params.swliveconnect = "true";
				params.allowscriptaccess = "always";
				params.scale = "noScale";
				params.salign = "TL";
				
			var attrib = {};
				attrib.id = "flashContent";
			
			var swfToLoad = urlencode("${swf}.swf?input=http://farm4.static.flickr.com/3383/3418315726_6a94a56555_b.jpg&watermark=img/watermark.png&output=output&progressColor=#BADA55&align=TC");
			
			swfobject.embedSWF(swfToLoad, "myAlternativeContent", "${width}", "${height}", " ${version_major}.${version_minor}.${version_revision}", "swf/expressInstall.swf", flashvars, params, attrib);
			
			function urlencode(str) {
			return str.replace('+','%2B').replace('%20','+').replace('*','%2A').replace('/','%2F').replace('@','%40').replace('#','%23').replace(':','%3A');
			}
			
		</script>
	</head>
	<body>
		<div id="myAlternativeContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!-- Dev's Stuff Here -->
		</div>
	</body>
</html>
