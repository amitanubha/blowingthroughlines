<!-- saved from url=(0013)about:internet -->
<html lang="en">
	<head>
		<title>${title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {};
				params.allowfullscreen = "true";
				params.swliveconnect = "true";
				params.allowscriptaccess = "always";
				params.scale = "noScale";
				params.salign = "TL";
				
			var attrib = {};
				attrib.id = "flashContent";
				
			swfobject.embedSWF("${swf}.swf", "myAlternativeContent", "${width}", "${height}", " ${version_major}.${version_minor}.${version_revision}", "swf/expressInstall.swf", flashvars, params, attrib);
		</script>
		
		<style type ="text/css">
		body {
			margin: 0px;
			padding: 0px;
		}
		*>object {
			min-width:960px;
			min-height:640px;
		 }
		*>embed {
			min-width:960px;
			min-height:640px;
		 }
		</style>
		<!--[if IE]>
		<style type ="text/css">
		#site {
			height:expression(document.body.clientHeight < 640 ? "640px" : "auto" );
			width:expression(document.body.clientWidth < 960 ? "960px" : "auto" );
		 }
		</style>
		<![endif]-->
	</head>
	<body>
		<div id="myAlternativeContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
