<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> -->

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>${title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/swfmacmousewheel2.js"></script>
		<script type="text/javascript" src="js/swfaddress.js"></script>
		<script type="text/javascript">
			var flashvars = {};
				flashvars.baseURL			= "http://ldaarchitects.textdriven.com/";
			//	flashvars.baseURL			= "http://wildfire/lda/";
				flashvars.baseTitle			= escape("LDa Architecture & Interiors");
				flashvars.swf				= "${swf}.swf";
				flashvars.limitHome			= 16;
				flashvars.limitPortfolio	= 16;
				flashvars.limitInsideLDa	= 20;
				flashvars.limitKeywords		= 8;
				
			
			var params = {};
				params.bgcolor = "${bgcolor}";
				params.allowfullscreen = "true";
				params.swliveconnect = "true";
				params.allowscriptaccess = "always";
				params.scale = "noScale";
				params.salign = "TL";
				
			var attrib = {};
				attrib.id = "flashContent";
				
			swfobject.embedSWF("swf/shloader.swf", "myAlternativeContent", "${width}", "${height}", " ${version_major}.${version_minor}.${version_revision}", "swf/expressInstall.swf", flashvars, params, attrib);
			swfmacmousewheel.registerObject(attrib.id);
		</script>
	</head>
	<body>
		<div id="myAlternativeContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!-- Dev's Stuff Here -->
		</div>
	</body>
</html>
